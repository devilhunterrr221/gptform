<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enquiry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Enquiry Form</h1>
        <h2><a href="get-callback.html" class="get-callback">Get a call instead</a></h2>

        <form id="enquiry-form">
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class">
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                    <!-- Add other classes if needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="school-name">Name of School:</label>
                <input type="text" id="school-name" name="school-name" required>
            </div>

            <div class="form-group">
                <label for="subjects">Subjects:</label>
                <select id="subjects" name="subjects">
                    <option value="all">All Subjects</option>
                    <option value="custom">Custom</option>
                </select>
                <div id="custom-subjects" class="hidden">
                    <label><input type="checkbox" name="subject" value="english"> English</label>
                    <label><input type="checkbox" name="subject" value="hindi"> Hindi</label>
                    <label><input type="checkbox" name="subject" value="maths"> Maths</label>
                    <label><input type="checkbox" name="subject" value="evs"> EVS</label>
                </div>
            </div>

            <div class="form-group">
                <label for="locality">Address:</label>
                <input type="text" id="locality" name="locality" placeholder="Locality" required>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                <input type="text" id="pincode" name="pincode" placeholder="Pin Code" required>
                <input type="text" id="state" name="state" placeholder="State" required>
            </div>

            <div class="form-group">
                <label for="more-students">Have more students to enquire about?</label>
                <input type="radio" id="more-students-yes" name="more-students" value="yes"> Yes
                <input type="radio" id="more-students-no" name="more-students" value="no" checked> No
            </div>

            <div class="form-group">
                <label for="tutor-gender">Tutor's Gender:</label>
                <select id="tutor-gender" name="tutor-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="any">Any</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('subjects').addEventListener('change', function() {
            var customSubjects = document.getElementById('custom-subjects');
            if (this.value === 'custom') {
                customSubjects.classList.remove('hidden');
            } else {
                customSubjects.classList.add('hidden');
            }
        });

        document.getElementById('more-students-yes').addEventListener('click', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
